<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/header :: header(title='Log In')">
</head>
<body>

	<nav th:replace="fragments/navbar :: navbar(title='Log In')"></nav>

	<div class="container-fluid main">
		<div class="row-fluid">
			<div class="span10 offset1">
<!-- begin page content -->

				<h2>Log In</h2>

				<p>
					Use this page to log in by entering an
					<code>issuer URI</code>
					or a
					<code>webfinger identifier</code>
					. Use the buttons to pre-fill the form with a known identifier.
				</p>

				<div class="well">
					<div class="row-fluid">

						<div class="span2">
							<button class="btn" id="localhost">Local MITREid Connect
								Server (default setup)</button>
						</div>

						<div class="span2">
							<button class="btn" id="mitreidorg">mitre.org
								integration site demo user</button>
						</div>
					</div>

					<div class="row-fluid">

						<div class="span8">
							<form action="openid_connect_login" method="get">
								<input type="text" class="input-xxlarge" name="identifier"
									id="identifier" /> <input type="submit" value="Log In" />
							</form>
						</div>

					</div>

				</div>

<!-- end page content -->
			
			</div>
		</div>	
	</div>

	<th:block th:include="fragments/jslib :: jslib"></th:block>
	
	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							$('#localhost')
									.on(
											'click',
											function() {
												$('#identifier')
														.val(
																'http://localhost:8080/openid-connect-server-webapp/');
											});
							$('#mitreidorg').on('click', function() {
								$('#identifier').val('user@mitreid.org');
							});

						});
	</script>
</body>
</html>
