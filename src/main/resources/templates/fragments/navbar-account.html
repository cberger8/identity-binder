<head></head>

<body>

	<nav th:inline="text" class="navbar navbar-default navbar-static-top" role="navigation">

			</div>
	
			<div class="nav navbar-nav navbar-right">

				<div class="dropdown">

						<li th:fragment="account(token)">
							<a href="#" th:text="${token.sub}"></a>

					</ul>
				</div>

			</div>

		</div>
	</nav>
